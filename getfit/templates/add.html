{% extends "base.html" %}
{% block title %}{{ type }} Workout{% endblock %}
{% block header %}{{ type }} Workout{% endblock %}
{% block content %}
	{% load adminmedia %}
	<script type="text/javascript">
	window.__admin_media_prefix__ = "{% filter escapejs %}{% admin_media_prefix %}{% endfilter %}";
	</script>
	<script type="text/javascript" src="/my_admin/jsi18n/"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/core.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/calendar.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/DateTimeShortcuts.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/calendar.css"/>		
	{% load bootstrap %}	
	<form class = "form-horizontal" method="POST" action="">
		<fieldset>
			{% csrf_token %}
			{{ form|bootstrap }}
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">
					{{ action }} workout
				</button>
		</fieldset>
	</form>
{% endblock %}
